<div class="ui-g-12 ui-grid-responsive">
	<p-carousel headerText="Guidein" [value]="cars" circular="circular" autoplayInterval="5000" numVisible="1">
		<ng-template let-car pTemplate="item">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-6"><img src="{{car.src}}" height="200"></div>
					<div class="ui-grid-col-6"><h2>{{car.txt}}</h2></div>
				</div>
			</div>
		</ng-template>
	</p-carousel>
</div>

<p-fieldset legend="Инструкции">
	<div class="ui-g">
		<div class="ui-g-12 ui-md-6 ui-lg-4" *ngFor="let product of products" routerLink="/{{product.link}}">
			<p-card title="{{product.sname}}" [style]="{width: '100%'}" styleClass="ui-card-shadow" >
			    <p-header>
			        <img [src]="product.iurl">
			    </p-header>
			    <div>{{product.description | slice:0:50}}</div>
			</p-card>
		</div>
	</div>
</p-fieldset>
