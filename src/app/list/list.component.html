<div class="ui-g-12 ui-grid-responsive">
	<p-carousel headerText="Guidein" [value]="cars" circular="circular" autoplayInterval="3000">
		<ng-template let-car pTemplate="item">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12"><img src="{{car.src}}" height="200"></div>
				</div>
				<!--class="ui-grid-row">
					<div class="ui-grid-col-6">Vin</div>
					<div class="ui-grid-col-6">{{car.vin}}</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-6">Year</div>
					<div class="ui-grid-col-6">{{car.year}}</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-6">Color</div>
					<div class="ui-grid-col-6">{{car.color}}</div>
				</div-->
			</div>
		</ng-template>
	</p-carousel>
</div>

<p-fieldset legend="Инструкции">
	<div class="aitem" *ngFor="let product of products" routerLink="/{{product.link}}">
	<p-card title="{{product.sname}}" [style]="{width: '260px'}" styleClass="ui-card-shadow" >
	    <p-header>
	        <img [src]="product.iurl">
	    </p-header>
	    <div>{{product.description | slice:0:50}}</div>
	</p-card>
	</div>
</p-fieldset>
