<p-growl [(value)]="msgs"></p-growl>

<div *ngIf="product | async as prod">

    <div class="ui-g title"><h2>{{ prod.lname }}</h2></div>
    <div class="ui-g">
        <div class="ui-g-6 title">
          <p-galleria [images]="images" panelWidth="500" panelHeight="500" [showCaption]="true" [autoPlay]="false"></p-galleria>
        </div>
        <div class="ui-g-6 ui-g-nopad">
                <p-fieldset legend="Характеристики">

                <table>
                    <tbody>
                    <tr>
                      <td>Материалы</td>
                      <td>{{ prod.material }}</td>
                    </tr>
                    <tr>
                      <td>Время работы</td>
                      <td>{{ prod.dtime }} часа</td>
                    </tr>
                    <tr>
                      <td>Уровень сложности</td>
                      <td>{{ prod.level }}</td>
                    </tr>
                    </tbody>
                  </table>
                </p-fieldset>
            
            <p-fieldset legend="Описание"><p>{{ prod.description }}</p></p-fieldset>
            
            <div class="ui-g-12">
                <p-button label="Скачать инструкицю" (click)="openBlock()"></p-button>
            </div>
            <div class="ui-g-12" *ngIf="block">
                <div class="ui-g-12 ui-md-6">
                    <span class="ui-float-label">
                      <input id="float-input" type="text" size="30" pInputText [(ngModel)]="name"> 
                      <label for="float-input">Имя</label>
                    </span>
                </div>   
                <div class="ui-g-12 ui-md-6">
                    <span class="ui-float-label">
                      <input id="float-input" type="text" size="30" pInputText [(ngModel)]="email"> 
                      <label for="float-input">Email</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-6"> 
                    <p-button label="Отправить" (click)="sendEmail(prod.lname,prod.pdfurl,name,email)"></p-button>
                </div>
            </div>
        

        <p-fieldset legend="Похожие">
            <div class="aitem" *ngFor="let rel of related" routerLink="/{{rel.link}}">
            <p-card [style]="{width: '160px'}" styleClass="ui-card-shadow" >
                <p-header>
                    <img [src]="rel.iurl">
                </p-header>
            </p-card>
            </div>
        </p-fieldset>
      </div>
    </div>
    

  
</div>
